<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>About | Hanson’s Garden Center</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/ba48fb1f12.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="nav-container">
                <a href="index.html">
                    <img
                        src="images/logo1.jpg"
                        alt="Hanson's Garden Center logo"
                        class="logo-img"
                    />
                </a>

                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="contact-hero">
            <h2>Contact Hanson’s Garden Center</h2>
            <p>We’d love to hear from you!</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <form
                    name="contact"
                    method="POST"
                    data-netlify="true"
                    action="/thank-you.html"
                >
                    <input type="hidden" name="form-name" value="contact" />

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message:</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <p>
                    <i class="fas fa-envelope"></i>
                    <a href="hbstakeoffs@gmail.com">hbstakeoffs@gmail.com</a>
                </p>
            </div>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=..."
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <div class="hours">
                    <h4>Store Hours</h4>
                    <p>Mon–Sat: 8am – 5pm<br />Sun: 8am – 4pm</p>
                </div>
                <div class="social">
                    <a
                        href="https://www.facebook.com/hansonsgardencenter/"
                        target="_blank"
                    >
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a
                        href="https://www.instagram.com/hansonsgardencenter/"
                        target="_blank"
                    >
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="mailto:hbstakeoffs@gmail.com"
                        >hbstakeoffs@gmail.com</a
                    >
                </div>
            </div>
            <p class="footer-note">
                &copy; 2025 Hanson’s Garden Center. All rights reserved.
            </p>
        </footer>
    </body>
</html>

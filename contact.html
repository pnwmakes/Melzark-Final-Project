        <meta charset="UTF-8" />

            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />

    <body>
        <header>
            <div class="nav-container">
                <a href="index.html">
                    <img
                        src="images/logo1.jpg"
                        alt="Hanson's Garden Center logo"
                        class="logo-img"
                    />
                </a>

                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <section class="contact-hero">
            <h2>Contact Hanson’s Garden Center</h2>
            <p>We’d love to hear from you!</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <form name="contact" method="POST" data-netlify="true">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required />

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required />

                    <label for="message">Message:</label>
                    <textarea
                        name="message"
                        id="message"
                        rows="5"
                        required
                    ></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <p>
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:info@hansonsgarden.com"
                        >info@hansonsgarden.com</a
                    >
                </p>
            </div>

            <div class="map">
                <iframe
                    iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2669.7851018234!2d-122.45914152409064!3d47.99854006083113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548ffdb982a1cf31%3A0x748cf2b7f10c60fa!2sHanson&#39;s%20Garden%20Center!5e0!3m2!1sen!2sus!4v1743975916469!5m2!1sen!2sus"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                >
                    width="100%" height="300" style="border: 0"
                    allowfullscreen="" loading="lazy" >
                </iframe>
            </div>
        </section>
    </body>
</html>

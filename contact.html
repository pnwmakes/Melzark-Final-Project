<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Hanson’s Garden Center</title>

        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <link
            href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/ba48fb1f12.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <div class="nav-container">
                <a href="index.html">
                    <img
                        src="images/logo1.jpg"
                        alt="Hanson's Garden Center logo"
                        class="logo-img"
                    />
                </a>

                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="resources.html">Resources</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="contact-hero">
            <h2>Contact Hanson’s Garden Center</h2>
            <p>We’d love to hear from you!</p>
        </section>

        <section class="contact-content">
            <div class="contact-form">
                <form
                    name="contact"
                    method="POST"
                    data-netlify="true"
                    action="/thank-you.html"
                >
                    <input type="hidden" name="form-name" value="contact" />

                    <label for="name"
                        >Name: <span class="required">*</span></label
                    >
                    <input type="text" id="name" name="name" required />

                    <label for="email"
                        >Email: <span class="required">*</span></label
                    >
                    <input type="email" id="email" name="email" required />

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" />

                    <label for="message"
                        >Message: <span class="required">*</span></label
                    >
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <p>
                    <i class="fas fa-envelope"></i>
                    <a href="hansonsgardencenter@gmail.com"
                        >hansonsgardencenter@gmail.com</a
                    >
                </p>
            </div>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2669.7851018234!2d-122.45914152409064!3d47.99854006083113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548ffdb982a1cf31%3A0x748cf2b7f10c60fa!2sHanson&#39;s%20Garden%20Center!5e0!3m2!1sen!2sus!4v1744079156552!5m2!1sen!2sus"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <div class="hours">
                    <h4>Store Hours</h4>
                    <p>Mon–Sat: 8am – 5pm<br />Sun: 8am – 4pm</p>
                </div>
                <div class="social">
                    <a
                        href="https://www.facebook.com/hansonsgardencenter/"
                        target="_blank"
                    >
                        <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a
                        href="https://www.instagram.com/hansonsgardencenter/"
                        target="_blank"
                    >
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <a href="hansonsgardencenter@gmail.com"
                        >hansonsgardencenter@gmail.com</a
                    >
                </div>
            </div>
            <p class="footer-note">
                &copy; 2025 Hanson’s Garden Center. All rights reserved.
            </p>
        </footer>
    </body>
</html>
